<h1>Day 35 Workshop Boardgames</h1>

<div style="width: 30%; display: block; margin-left: 30%; margin-right: 30%;">
    <form (keyup)="search(name.value)" [formGroup]="form$">
        <div>
            Games per page:
            <input type="number" min="0" formControlName="limit" #limit (keyup)="search(limit.value)">
        </div>
        <br>
        <div>
            Game name:
            <input type="text" size="30" formControlName="name" #name>
        </div>
    </form>
    <br>
    <div *ngFor="let bg of boardgames$ | async">
        <ul style="border: solid; padding: 0.4em; margin: 0px;">
            <a href="{{ bg.url }}">{{ bg.gid}} . {{ bg.name }} - {{ bg.ranking}}</a>
        </ul>
    </div>
    <br>
    <div>
        <button>Previous</button>
        <span>&nbsp;</span>
        <button style="float: right;">Next</button>
    </div>
</div>
